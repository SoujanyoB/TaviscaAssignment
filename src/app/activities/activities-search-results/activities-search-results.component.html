<div class="activity-search-results-wrapper">
    <div class="modifySearchDiv">
        <app-search-bar></app-search-bar>
        <app-check-in-date-picker></app-check-in-date-picker>
        <app-check-out-date-picker></app-check-out-date-picker>
        <app-search-button></app-search-button>
    </div>
    <div class="content-filter-wrapper">
        <div class="filter-search">

            Filter
        </div>
        <div class="search-results">
            <div *ngFor="let activity of activities">
                <app-single-activity-search-card [image]="activity.content.media.primaryImage.url"
                [title]="activity.name" [city]="activity.content.location.address.city.name"
                [state]="activity.content.location.address.state.name"
                [startingFare]="activity.displayFare.totalFareStartsFrom"></app-single-activity-search-card>
            </div>
        </div>
    </div>

</div>
