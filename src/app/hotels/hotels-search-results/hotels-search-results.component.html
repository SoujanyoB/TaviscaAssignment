<div class="activity-search-results-wrapper">
    <div class="modifySearchDiv">
        <app-search-bar></app-search-bar>
        <app-check-in-date-picker></app-check-in-date-picker>
        <app-check-out-date-picker></app-check-out-date-picker>
        <app-search-button></app-search-button>
    </div>
    <div class="content-filter-wrapper">
        <div class="filter-search">

            Filter
        </div>
        <div class="search-results">
            <div *ngFor="let hotel of hotels">
                <app-single-hotel-search-card [image]="hotel.content.heroImage.url" [title]="hotel.name"
                    [addressLine1]="hotel.content.contact.address.line1"
                    [city]="hotel.content.contact.address.city.name" [state]="hotel.content.contact.address.state.name"
                    [startingFare]="hotel.displayFare.totalFare"></app-single-hotel-search-card>
            </div>
        </div>
    </div>

</div>
