<div class="activity-card-wrapper">
    <img src="{{image}}">
    <div class="information">
        <h3>{{type}}</h3>
        <h4>{{name}}, {{state}}</h4>
    </div>
    <div class="price">
        <p>Per day</p>
        <h3 class="points-holder">{{points}} points</h3>
        <p>or</p>
        <h3>$ {{startingFare}}</h3>
        <app-search-button></app-search-button>
    </div>
</div>
